<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6666</title>
</head>
<body>
<button type="button" onclick="gamelottery(parseInt(prompt('Số bé nhất la:')),parseInt(prompt('số lớn nhất là:')))"> Game lottery</button>
<output id="output"></output>
<script>
    function gamelottery(a,b){
        let x = Math.floor((Math.random() * b) + a);
        for (let i=1; i<4; i++){
            let lotery = prompt("Bạn còn " + (4-i)+" lần nhập, hãy nhập số bạn dự đoán trong khoảng " + a + " tới " + b + " vào: ");
            if(lotery == x){
                alert("Chúc mừng bạn đã chọn đúng ");
            }else {alert("Chúc bạn may mắn lần sau ");}
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<button type="button" onclick="fibonacci(prompt('Số  mà dãy fibonacci chia hết '))">  số đầu tiên mà dãy fibonacci chia hết</button><br>
<div id="output"></div>
<script>
    function fibonacci(a) {
        let num1 = 0;
        let num2 = 1;
        let num = 1;
        let num3 = num1 + num2;
        let write = "";
        let i = 0;
        while (i < 10000) {
            i++;
            num3 = num1 + num2;
            if (num3 % a == 0) {
                write = num3;
                break;
            }
            num1 = num2;
            num2 = num3;
        }
        document.getElementById("output").innerHTML = write;
    }
</script>
</body>
</html>
